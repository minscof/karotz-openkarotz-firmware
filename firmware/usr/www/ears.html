<script>
   $("#accears").accordion({ active: false, collapsible: true,heightStyle: "content"});
   $( "#radio_ears" ).buttonset();

	{
		$('#cbx_left_ears').append('<option value="'+i+'">'+i+'</option>');
		$('#cbx_right_ears').append('<option value="'+i+'">'+i+'</option>');
	}		
   
   	$("#ears_disable").on('click', function () {SendCommand ("ears_mode?disable=1", "Disabling ears ...");});
	$("#ears_enable").on('click',  function () {SendCommand ("ears_mode?disable=0", "Enabling ears ...");});
	
	$("#btn_ears_random").on('click', function () {SendCommand ("ears_random", "Moving ears ...");});	
	$("#btn_ears_reset").on('click', function () {SendCommand ("ears_reset", "Reseting ears ...");});
	$("#btn_ears_move").on('click', function () { SendCommand ("ears?noreset=1&right=" + $("#cbx_right_ears").val() + "&left=" + 	$("#cbx_left_ears").val(), "Moving ears ...");});

$("#tips_ears_3").on('click', function () 	{ $("#dlg_clipboard").data('tips', '/cgi-bin/ears_reset').dialog( "open" ); });

$("#tips_ears_4").on('click', function () 	{ $("#dlg_clipboard").data('tips', '/cgi-bin/ears_random').dialog( "open" ); });

</script>
