<script>

	var trueColor = function(color)
{
if (color.length != 6 ) return color
var r = color.substring(0,2);
var g = color.substring(2,4);
var b = color.substring(4,6);

r = parseInt(r,16);
b = parseInt(b,16);

r = Math.floor(r*0.3);
b = Math.floor(b*0.4);

r = r.toString(16);
b = b.toString(16);

if (r.length == 1) r = "0"+r;
if (b.length == 1) b = "0"+b;

return r + g + b;
}

	$("#colorpickerField1").ColorPicker({

		})
